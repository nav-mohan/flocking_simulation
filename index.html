<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flocking Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <div class="control">
            <label>Neighbor Distance: <span id="neighborVal">50</span></label>
            <input type="range" id="neighbor" min="10" max="100" value="50">
        </div>
        <div class="control">
            <label>Separation Distance: <span id="separationVal">20</span></label>
            <input type="range" id="separation" min="5" max="50" value="20">
        </div>
        <div class="control">
            <label>Alignment Strength: <span id="alignVal">0.05</span></label>
            <input type="range" id="align" min="0" max="0.2" step="0.01" value="0.05">
        </div>
        <div class="control">
            <label>Cohesion Strength: <span id="cohesionVal">0.01</span></label>
            <input type="range" id="cohesion" min="0" max="0.1" step="0.01" value="0.01">
        </div>
        <div class="control">
            <label>Separation Strength: <span id="sepStrengthVal">0.1</span></label>
            <input type="range" id="sepStrength" min="0" max="0.2" step="0.01" value="0.1">
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="globals.js"></script>
    <script src="script.js"></script>
</body>
</html>
